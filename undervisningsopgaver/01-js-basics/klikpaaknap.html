<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        let knap = document.querySelector("#klik");
        let flytKnap = document.querySelector("#flyt");
        let HTMLKnap = document.querySelector("#html");
        let sletKnap = document.querySelector("#slet");
        let box = document.querySelector("#box");
        let bax = document.querySelector("#bax");


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            knap.addEventListener("click", () => {
                box.innerHTML = "<p>KLIK</p>";
                console.log("jeg har klikket på klik");

            })

            sletKnap.addEventListener("click", () => {
                box.innerHTML = "";
                console.log("jeg har klikket på slet");
            })

            HTMLKnap.addEventListener("click", () => {
                box.innerHTML = "<h2>Hej</h2>";
                box.innerHTML += "<p>med dig</p>";
                console.log("jeg har klikket på html");
            })

            flytKnap.addEventListener("click", () => {

                box.innerHTML = "";
                box.innerHTML += "";

                bax.innerHTML = "<h2>Hej</h2>";
                bax.innerHTML += "<p>med dig</p>";
            })


        }

    </script>
</body>

</html>
