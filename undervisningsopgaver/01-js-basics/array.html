<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>

<style>
    #display {
        width: 200vw;
        height: 20vh;
        border: 1px solid silver;
        margin: 7vw;
        padding: 1vw;
    }

</style>

<body>

    <div id="display"></div>

    <script>
        let playliste = ["Search", "Lose You To Love Me", "Barking", "King Of The Jungle", "Boss Up", "U Cry", "Thinking Bout You", "Boyfriend", "Dark Times", "Let It Go"]

        //viser hvor mange der er i listen


        // tager en af gangen, og her har vi lavet en ananymfunktion
        playliste.forEach(sang => {
            console.log(sang);
            document.querySelector("#display").innerHTML +=
                sang;
        })

    </script>






</body>

</html>
