<body>
    <!--

    <script>
        let længde = prompt("Angiv længde")
        let bredden = prompt("Angiv bredde")

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Husk længde og brede skal være tal. Prøv igen`);
            } else if (isNaN(a)) {
                return (`fejl.  Prøv igen med et tal`);
            } else {
                return (`Arealet er ${a}. Vil du lave et nyt areal?`);
            }
        }

        let resultat = areal(længde, bredden);
        confirm(resultat);

    </script>
</body>
